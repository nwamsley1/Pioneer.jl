name: Regression Tests

on:
  push:
  workflow_dispatch:

jobs:
  regression:
    name: Julia ${{ matrix.version }} regression sweep
    runs-on: [self-hosted, pioneer-regression]
    strategy:
      matrix:
        version: ['1.11']
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: x64

      - name: Instantiate project
        run: julia --project=. -e 'using Pkg; Pkg.instantiate(); Pkg.build()'

      - name: Run SearchDIA for all parameter files
        run: julia --project=. test/run_regressions.jl
