name: Regression Tests

on:
  push:
  workflow_dispatch:

jobs:
  regression:
    name: Julia ${{ matrix.version }} regression sweep
    runs-on: [self-hosted, pioneer-regression]
    strategy:
      matrix:
        version: ['1.11']
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Checkout regression parameter configs
        uses: actions/checkout@v5
        with:
          repository: GoldfarbLab/pioneer-regression-configs
          path: pioneer-regression-configs

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: x64

      - name: Cache Julia depot
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia/artifacts
            ~/.julia/compiled
            ~/.julia/packages
            ~/.julia/registries
          key: ${{ runner.os }}-julia-${{ matrix.version }}-${{ hashFiles('Project.toml', 'Manifest.toml') }}
          restore-keys: ${{ runner.os }}-julia-${{ matrix.version }}-

      - name: Instantiate project
        run: julia --project=. -e 'using Pkg; Pkg.instantiate(); Pkg.build()'

      - name: Run SearchDIA for all parameter files
        env:
            PIONEER_PARAMS_DIR: ${{ github.workspace }}/pioneer-regression-configs/params
        run: julia --project=. test/run_regressions.jl
