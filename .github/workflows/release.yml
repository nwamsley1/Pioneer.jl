name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false 

jobs:
  linux:
    uses: ./.github/workflows/build_app_linux.yml
  macos:
    uses: ./.github/workflows/build_app_macos.yml
    secrets: inherit
  windows:
    uses: ./.github/workflows/build_app_windows.yml

  publish:
    name: Publish GitHub Release
    needs:
      - linux
      - macos
      - windows
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout just the publish-release action
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          sparse-checkout: |
            .github/actions/publish-release
          sparse-checkout-cone-mode: true
      - name: Publish Release
        uses: ./.github/actions/publish-release
        with:
          version: ${{ needs.linux.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Publish Docker Images
    needs:
      - linux
      - macos
      - windows
      - publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push release image
        run: |
          docker build --build-arg PIONEER_VERSION=${{ needs.linux.outputs.version }} \
            -t dennisgoldfarb/pioneer:${{ needs.linux.outputs.version }} .
          docker push dennisgoldfarb/pioneer:${{ needs.linux.outputs.version }}

      - name: Build and push latest image
        run: |
          docker build -t dennisgoldfarb/pioneer:latest .
          docker push dennisgoldfarb/pioneer:latest
